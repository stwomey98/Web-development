	<script>
			function changedwarf() 
			{
				var x = Math.floor((Math.random() * 7) + 1);
				if (x == 1)
				{
					document.getElementById("dwarf").innerHTML =
					"<h3>Dopey</h3>" + "<img src='C:\Users\steph\images\dopey.png' alt='Dopey'" + "<p> As dopey you are jokey, silly and the youngest of the group</p>"; 
				}
				if (x == 2)
				{
					document.getElementById("dwarf").innerHTML =
					"<h3>Bashful</h3>" + "<img src='C:\Users\steph\images\bashful.png' alt='Bashful'" + "<p> As bashful you are shy and coy</p>"; 
				}
				if (x == 3)
				{
					document.getElementById("dwarf").innerHTML =
					"<h3>Sneezy</h3>" + "<img src='C:\Users\steph\images\sneezy.jpg' alt='Sneezy'" + "<p> As sneezy you have a sever hay fever, sneeze constantly and can't talk much</p>"; 
				}
				if (x == 4)
				{
					document.getElementById("dwarf").innerHTML =
					"<h3>Sleepy</h3>" + "<img src='C:\Users\steph\images\sleepy.jpg' alt='Sleepy'" + "<p> As sleep you are always weary, droopy-eyed and eager to fall asleep</p>"; 
				}
				if (x == 5)
				{
					document.getElementById("dwarf").innerHTML =
					"<h3>Happy</h3>" + "<img src='C:\Users\steph\images\happy.jpg' alt='Happy'" + "<p> As happy you are a very bubbly and bright</p>";
				}
				if (x == 6)
				{
					document.getElementById("dwarf").innerHTML =
					"<h3>Grumpy</h3>" + "<img src='C:\Users\steph\images\grumpy.png' alt='Grumpy'" + "<p> As grumpy you live out your days with a sour deposition</p>"; 
				}
				if (x == 7)
				{
					document.getElementById("dwarf").innerHTML =
					"<h3>Doc</h3>" + "<img src='C:\Users\steph\images\doc.png' alt='Doc'" +"<p> As doc you are the self-proclaimed leader of the seven dwarfs, you often bumbleand stammer</p>"; 
				}
			}
			function slidechange() {
				var x = document.getElementById("mypage").value;
				if (x>80) {
						document.getElementById("opinion").innerHTML="love it";}
				else if (x>60) {
						document.getElementById("opinion").innerHTML="good job";}
				else if (x>40) {
						document.getElementById("opinion").innerHTML="it's meh";}
				else  {
						document.getElementById("opinion").innerHTML="not the best";}
				}
		</script>
